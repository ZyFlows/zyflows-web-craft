<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found - zyFlows</title>
    <meta name="description" content="The page you're looking for doesn't exist. Return to zyFlows homepage for AI automations, WhatsApp chatbots and web development services." />
    <meta name="robots" content="noindex, follow" />
    <link rel="icon" href="/lovable-uploads/8107f4f8-aed3-4dda-9c37-698139a71449.png" type="image/png" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Inter', system-ui, sans-serif;
        background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        padding: 2rem;
      }
      .container {
        text-align: center;
        max-width: 600px;
      }
      .error-code {
        font-size: clamp(6rem, 20vw, 12rem);
        font-weight: 700;
        background: linear-gradient(135deg, #8B5CF6 0%, #D946EF 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        line-height: 1;
        margin-bottom: 1rem;
      }
      h1 {
        font-size: clamp(1.5rem, 4vw, 2rem);
        font-weight: 600;
        margin-bottom: 1rem;
        color: #f1f5f9;
      }
      p {
        font-size: 1.125rem;
        color: #94a3b8;
        margin-bottom: 2rem;
        line-height: 1.6;
      }
      .btn {
        display: inline-block;
        padding: 0.875rem 2rem;
        background: linear-gradient(135deg, #8B5CF6 0%, #D946EF 100%);
        color: #fff;
        text-decoration: none;
        border-radius: 0.5rem;
        font-weight: 500;
        font-size: 1rem;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 40px rgba(139, 92, 246, 0.4);
      }
      .links {
        margin-top: 2rem;
        display: flex;
        gap: 1.5rem;
        justify-content: center;
        flex-wrap: wrap;
      }
      .links a {
        color: #8B5CF6;
        text-decoration: none;
        font-size: 0.875rem;
        transition: color 0.2s;
      }
      .links a:hover {
        color: #D946EF;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="error-code">404</div>
      <h1>Page Not Found</h1>
      <p>Sorry, the page you're looking for doesn't exist or has been moved. Let's get you back on track.</p>
      <a href="/" class="btn">Back to Homepage</a>
      <div class="links">
        <a href="/#services">Our Services</a>
        <a href="/#projects">Our Projects</a>
        <a href="/#contact">Contact Us</a>
      </div>
    </div>
  </body>
</html>
