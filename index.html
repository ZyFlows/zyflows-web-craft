    <!-- Chatbase script chargé après React avec délai -->
    <script>
(function(){
  // Attendre que React soit complètement chargé
  const initChatbase = function() {
    if(!window.chatbase||window.chatbase("getState")!=="initialized"){
      window.chatbase=(...arguments)=>{
        if(!window.chatbase.q){window.chatbase.q=[]}
        window.chatbase.q.push(arguments)
      };
      window.chatbase=new Proxy(window.chatbase,{
        get(target,prop){
          if(prop==="q"){return target.q}
          return(...args)=>target(prop,...args)
        }
      })
    }
    const script=document.createElement("script");
    script.src="https://www.chatbase.co/embed.min.js";
    script.id="-nQnQrYeYDSaShT6gZhNh";
    script.domain="www.chatbase.co";
    script.defer=true;
    document.body.appendChild(script)
  };
  
  // Délai pour s'assurer que React est prêt
  if(document.readyState==="complete"){
    setTimeout(initChatbase, 1000);
  }else{
    window.addEventListener("load", function() {
      setTimeout(initChatbase, 1000);
    });
  }
})();
    </script>

    <style>

        bottom: 80px !important; /* 20 (WA offset) + 50 (WA size) + 10 (gap) */
        z-index: 999998 !important;

        height: 50px !important;

      html[dir='ltr'] #chatbase-bubble-button { right: 20px !important; left: auto !important; }
      html[dir='rtl'] #chatbase-bubble-button { left: 20px !important; right: auto !important; }

      /* S'assurer que la fenêtre ne recouvre pas WhatsApp */
      .chatbase-bubble-window { z-index: 999997 !important; }
