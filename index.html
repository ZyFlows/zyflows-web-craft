window.updateAccessibilityLanguage = function(language) {
  if (window.args) {
    const langMap = { 'fr': 'FR', 'en': 'EN', 'he': 'HE' };
    window.args.language = langMap[language] || 'HE';
    
    // Repositionner selon la direction RTL/LTR
    const isRTL = language === 'he';
    window.args.position = isRTL ? 'Left' : 'Right';
    window.args.options.position_tablet = isRTL ? 'Left' : 'Right';
    window.args.options.position_mobile = isRTL ? 'Left' : 'Right';
  }
};
